<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<header
			class="container-fluid row justify-content-center align-items-center">
			Weather Dashboard
		</header>
		<main id="main" class="container-fluid d-flex-wrap">
			<section class="container-fluid row p-2">
				<div id="search" class="col text-center p-1">
					Search by City:
					<input type="text" class="p-1 m-2 col-4" id="input" />
					<div><button id="submitBtn" >Search</button> <button id="clear">Clear</button></div>
				</div>
			</section>
			<section id="current row">
				<div id="results" class="col-sm-12"></div>
			</section>
		</main>
		<section id="forecast" class="container-fluid">
			<div class="row"></div>
		</section>
		<div id="buttons"></div>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
		<script src="assets/script1.js"></script>
	</body>
</html>
